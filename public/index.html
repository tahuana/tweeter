<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass/load-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/44e8624826.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
    <div id="logoContainer">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      </div>
      <div id="composeButton">
        <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
        <p>Compose</p>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form Content-Type="application/x-www-form-urlencoded" action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>

          <!-- flash messages will be shown here -->
          <p id="message"></p>

          <input id="submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Posted tweets will be appended here-->
      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
